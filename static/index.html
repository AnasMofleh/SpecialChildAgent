<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Chatbot</title>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>üí¨ Website Chatbot</header>

    <div id="chat"></div>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask your question..." autocomplete="off" required />
        <button type="submit">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById("chat");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");

        const appendMessage = (text, sender) => {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userText = input.value.trim();
            if (!userText) return;

            appendMessage(userText, "user");
            input.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_inputs: [userText] })
                });

                const data = await res.json();
                const temp = document.createElement("div");
                temp.innerHTML = data.html;
                const botText = temp.innerText.trim() || "(No response)";
                appendMessage(botText, "bot");
            } catch (err) {
                appendMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
                console.error(err);
            }
        });
    </script>
</body>

</html>
